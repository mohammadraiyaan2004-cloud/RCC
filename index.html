<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RCC Slab Design Calculator (IS 456)</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 8px;
}
h1 {
  text-align: center;
  color: #2c3e50;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 12px;
}
input, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #2c3e50;
  color: white;
  border: none;
  cursor: pointer;
}
.result {
  margin-top: 25px;
  padding: 20px;
  background: #eef2f5;
  border-radius: 5px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
td, th {
  padding: 8px;
  border: 1px solid #ccc;
}
footer {
  margin-top: 20px;
  text-align: center;
  font-size: 14px;
  color: #555;
}
</style>
</head>

<body>
<div class="container">

<h1>RCC Slab Design Calculator (IS 456)</h1>

<label>Short Span Lx (m)</label>
<input type="number" id="lx" step="0.01">

<label>Long Span Ly (m)</label>
<input type="number" id="ly" step="0.01">

<label>Slab Thickness (mm)</label>
<input type="number" id="thk">

<label>Live Load (kN/m²)</label>
<input type="number" id="ll" step="0.1">

<label>Floor Finish Load (kN/m²)</label>
<input type="number" id="ff" step="0.1">

<label>Concrete Grade</label>
<select id="fck">
  <option value="20">M20</option>
  <option value="25">M25</option>
  <option value="30">M30</option>
</select>

<label>Steel Grade</label>
<select id="fy">
  <option value="415">Fe 415</option>
  <option value="500">Fe 500</option>
</select>

<label>Bar Diameter (mm)</label>
<select id="dia">
  <option>8</option>
  <option>10</option>
  <option>12</option>
</select>

<button onclick="designSlab()">Design Slab</button>

<div id="output" class="result"></div>

<footer>
Design based on IS 456:2000 (Preliminary slab design)
</footer>

</div>

<script>
function designSlab() {

  const lx = parseFloat(document.getElementById("lx").value);
  const ly = parseFloat(document.getElementById("ly").value);
  const t = parseFloat(document.getElementById("thk").value);
  const ll = parseFloat(document.getElementById("ll").value);
  const ff = parseFloat(document.getElementById("ff").value);
  const fck = parseFloat(document.getElementById("fck").value);
  const fy = parseFloat(document.getElementById("fy").value);
  const dia = parseFloat(document.getElementById("dia").value);

  const cover = 20; // mm
  const d = t - cover - dia/2;

  const selfWt = t * 0.025; // kN/m2
  const totalLoad = selfWt + ll + ff;
  const wu = 1.5 * totalLoad;

  // IS 456 simplified moment coefficient for simply supported two-way slab
  const alpha = 0.062; 
  const Mu = alpha * wu * lx * lx * 1e6; // Nmm

  const Ast = Mu / (0.87 * fy * d * 0.9); // mm2/m
  const Ast_min = 0.0012 * 1000 * t;

  const Ast_req = Math.max(Ast, Ast_min);
  const spacing = (Math.PI * dia * dia * 1000) / (4 * Ast_req);

  document.getElementById("output").innerHTML = `
    <h3>Design Output</h3>
    <table>
      <tr><th>Parameter</th><th>Value</th></tr>
      <tr><td>Effective Depth d</td><td>${d.toFixed(1)} mm</td></tr>
      <tr><td>Factored Load</td><td>${wu.toFixed(2)} kN/m²</td></tr>
      <tr><td>Design Moment Mu</td><td>${(Mu/1e6).toFixed(2)} kN·m/m</td></tr>
      <tr><td>Required Steel Ast</td><td>${Ast_req.toFixed(0)} mm²/m</td></tr>
      <tr><td>Provide Bars</td><td>${dia} mm @ ${spacing.toFixed(0)} mm c/c</td></tr>
    </table>
  `;
}
</script>

</body>
</html>
